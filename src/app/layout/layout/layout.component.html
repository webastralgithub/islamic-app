<div #sidebar appSidebar>
</div>
<div class="c-wrapper">
  <header class="c-header c-header-light c-header-fixed">    
    <button matRipple class="c-header-toggler" type="button" (click)="sidebar.toggle()">
      <span class="c-header-toggler-icon"></span>
    </button>

    <div class="c-header-brand">
      <strong>{{pagetitle}}</strong>
    </div> <div class="dropdown mr-md-3">
      <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" (click) = "dropdownHandler()"><img src="{{profile_image}}/{{user?.profile_image}}" class="img-profile" alt="">{{user?.name | titlecase}} <span class="caret"></span></button>
      <ul class="dropdown-menu {{isOpen ? 'show':''}}">
        <li><a routerLink="/dashboard/admin/edit-profile">Edit Profile</a></li>
        <li><a (click)="logout()" style="cursor: pointer;">Logout</a></li>
      </ul>
    </div>
  </header>

  <div class="c-body"> 
    <router-outlet></router-outlet>    
  </div>
</div>
