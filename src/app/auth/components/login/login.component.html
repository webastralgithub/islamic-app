<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5 bg-white p-5">
            <div class="login-form-div">
                 <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <div *ngIf="success" class="alert alert-success">{{success}}</div> 
                <h2 class="text-center">Login</h2>
                <br>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" ngModel [email]="true"/>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-danger btn-block">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                        <br>
                        <!-- <p>Not created account yet? <a routerLink="/register">Register</a></p> -->
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
