<div class="row back-btn mx-2">
  <div class="col-md-6 text-left">
   
  </div> 
  <div class="col-md-6 text-right">
<a routerLink="/dashboard/news/create" class="btn btn-info mybtn create_book"><i class="fa fa-plus"></i> New News</a>
   
  </div> 

</div>
<div class="cstm-tbl" style="margin:0 10px">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table-responsive">
    <thead> 
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let newsitem of news; index as i;">
        <th scope="row">{{i+1}}</th>
        <td><img src="{{ImgUrl}}/{{newsitem.image}}" width="50px" height="50px"/></td>
        <td>{{newsitem.title | titlecase }}</td>
        <td [innerHTML]="newsitem.description"></td>
       
        <td><button class="btn btn-danger btn-sm" (click)= "deletenews(newsitem._id)"><i class="fa fa-fw fa-trash"></i></button>
        <a [routerLink]="[ '/dashboard/news/edit',newsitem._id]" class="btn-sm mybtn btn btn-info ml-1"><i class="fa fa-fw fa-edit"></i></a></td>
      </tr>
    
    </tbody>
  </table> 
</div>
<ngx-ui-loader></ngx-ui-loader>
