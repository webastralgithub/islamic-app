<div class="main-content">
    <!-- Top navbar -->
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(https://www.saxis.dk/blog/wp-content/uploads/2020/02/pusle-1024x768.jpeg); background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask opacity-8"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <h1 class="display-2 text-white">Add a new user</h1>
            <!-- <a href="#!" class="btn btn-info">Edit profile</a> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-12 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">My account</h3>
             </div>
                <div class="col-4 text-right">
                  <!-- <a href="#!" class="btn btn-sm btn-primary">Settings</a> --> 
                </div>
              </div>
            </div>
            <div class="card-body">
              <form [formGroup]="createUser" (ngSubmit)="saveUser()">                
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <!-- <div class="row">
                  <div class="col-md-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-username">Upload Profile Image</label>
                      <input type="file" id="input-username" formControlName="name" class="form-control form-control-alternative" placeholder="Name" value="{{user?.name}}"/>
                    </div>
                  </div>
                </div> -->
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Name</label>
                        <input type="text" id="input-username" formControlName="name" class="form-control form-control-alternative" placeholder="Name" value="{{user?.name}}"/>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Email address</label>
                        <input type="email" id="input-email" readonly class="form-control form-control-alternative" placeholder="{{user?.email}}" value="{{user?.email}}"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Gender</label>
                        <!-- <input type="text" id="input-first-name" formControlName="gender" class="form-control form-control-alternative" placeholder="Gender" value="{{user?.gender | titlecase}}"/> -->
                        <select class="form-select" aria-label="Default select example" formControlName="gender">
                          <option value="Male" [selected] = "user?.gender === 'Male'">Male</option>
                          <option value="Female" [selected] = "user?.gender === 'Female'">Female</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">Status</label>
                        <input type="text" id="input-last-name" readonly class="form-control form-control-alternative" placeholder="Status" value="{{user?.status ? 'Active' :'Inactive'}}"/>
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">About me</h6>
                <div class="pl-lg-4">
                  <div class="form-group focused">
                    <label>About Me</label>
                    <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ...">Hey I am Developer.....</textarea>
                  </div>
                </div>
                
                <div class="col-md-12">
                  <button class="btn btn-default">Create User</button>
                  <div class="alert alert-success mt-2" role="alert" *ngIf="this.success == true">
                    Profile Updated Successfully.
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
