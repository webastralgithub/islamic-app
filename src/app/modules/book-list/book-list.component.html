<a routerLink="/dashboard/book/create" class="btn btn-primary create_book"><i class="fa fa-plus"></i> New Book</a>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Author</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; index as i;">
        <th scope="row">{{i+1}}</th>
        <td><img src="{{ImgUrl}}/{{book.image}}" width="50px" height="50px"/></td>
        <td>{{book.title | titlecase }}</td>
        <td [innerHTML]="book.description"></td>
        <td>{{book.author}}</td>
       
        <td><button class="btn btn-danger" (click)= "deleteBook(book._id)"><i class="fa fa-fw fa-trash"></i></button>
        <a [routerLink]="[ '/dashboard/editBook',book._id]" class="btn btn-info ml-1"><i class="fa fa-fw fa-edit"></i></a></td>
      </tr>
    
    </tbody>
  </table>
