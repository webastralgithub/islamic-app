<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary"><span class="glyphicon glyphicon-user"></span>Edit Profile</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>
          
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <!-- <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div> -->
        <h3>Book info</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Book Title</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" placeholder="Enter Book Title">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Description:</label>
            <div class="col-lg-8">
                <kendo-editor
                [value]="value"
                (valueChange)="valueChange($event)"
                style="height: 400px;"
              ></kendo-editor>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Author:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" placeholder="Enter Book Author">
            </div>
          </div>
        <button (submit) ="storeBook()">Create Book</button>
        </form>
      </div>
  </div>
</div>
<hr>
