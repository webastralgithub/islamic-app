<div class="row back-btn mx-2">
  <div class="col-md-6 text-left">
    <a routerLink="/dashboard/chapter-list/{{chapter?.book_id}}" class="btn btn-info mybtn create_book">Back</a>
  </div>
</div>
<div class="main-content">
  <!-- Top navbar -->
  <!-- Header -->
  <div class="header pt-5 d-flex align-items-center">
    <!-- Mask -->

    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <h1 class="display-2 text-white">Edit Chapter</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
           </div>
              <div class="col-4 text-right">
              </div>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="edit_chapter" (ngSubmit)="updateChapter()">                
              <!-- <h6 class="heading-small text-muted mb-4">News information</h6> -->
              <div class="pl-lg-4">
                <div class="row">
               
                <div class="col-lg-12">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-username">Title</label>
                    <input type="text" id="input-username" value="{{chapter?.title}}" formControlName="title" class="form-control form-control-alternative"/>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-username">Chapter Description</label>
                   
                  <kendo-editor
                  style="height: 400px;"
                  formControlName="description"
                  [ngClass]="{ 'is-invalid': f.description.errors }"
                  value="{{chapter?.description}}"
              ></kendo-editor>
            </div>
                </div>
                <div class="col-lg-12">
                <div class="form-group focused">
                  <label class="form-control-label" for="input-username">Select Book</label>
                   <select name="book" id="" class="form-control" formControlName="book_id">
                        <!-- <option selected>Select Any one Chapter</option> -->
                        <option value="{{book?._id}}" *ngFor="let book of books; index as i;" [selected] ="chapter?.book_id == book._id">{{book?.title}}</option>
                    </select>
                </div>
              </div>
              </div>
              <div class="col-md-12">
               
                <button class="btn btn-default mybtn">Update Chapter</button>
                <div class="alert alert-success mt-2" role="alert" *ngIf="this.success == true">
                  Chapter Updated Successfully.
                </div>
              </div>
              </div> 
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
