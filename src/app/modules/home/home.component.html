<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i;">
        <th scope="row">{{i+1}}</th>
        <td>{{user.name | titlecase }}</td>
        <td>{{user.email}}</td>
        <td>{{user.gender | titlecase}}</td>
        <td><section class="section-preview">

            <div class="custom-control custom-switch" *ngIf="!user.status">
              <input type="checkbox" class="custom-control-input" id="customSwitches{{i+1}}">
              <label class="custom-control-label" for="customSwitches{{i+1}}"></label>
            </div>
    
            <div class="custom-control custom-switch"  *ngIf="user.status != false">
              <input type="checkbox" class="custom-control-input" id="customSwitches{{i+1}}" checked="">
              <label class="custom-control-label" for="customSwitches{{i+1}}"></label>
            </div>
    
          </section>
        </td>
        <td><button class="btn btn-danger" (click)= "deleteUser(user._id)">Delete {{user.status}}</button></td>
      </tr>
    
    </tbody>
  </table>
